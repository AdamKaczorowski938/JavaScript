<html> 
     <head> 
           <script type="text/javascript"> 
                  var Router = { 
   Cena: '149,99zł', 
   Nazwa: 'AC1200', 
   Częstotliwość_pracy: '2.4 / 5 Ghz', 
   pokaz: function () 
     { 
        document.write('Cena   :'+this.Cena + '<br> Nazwa  :' + this.Nazwa+'<br> Częstotliwość   :'+this.Częstotliwość_pracy) 
     } 
  } 
  Router.pokaz(); 
  Router.rok_produkcji=2016; 
  Router.wypisz=function() {alert('Rok produkcji: ' + this.rok_produkcji + 'r.')} 
  Router.wypisz(); 
            </script> 
     </head> 
<body> 
 <br> 
  Programowanie obiektowe. <br> 
     Obiekt  to  Router<br> 
     Pola:<br> 
     Cena<br> 
     Nazwa<br> 
     Częstotliwość pracy<br> 
     metoda: Router_wyświetl_Kaczoroski<br> 
</body> 
</html>
